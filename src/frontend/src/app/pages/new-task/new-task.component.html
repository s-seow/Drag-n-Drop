<dialog class="dialog-box" id="titleError">
  <div class="dialog-content">
    <h1><b>Error</b></h1>
    <p>
      Input a title!
    </p>
    <button class="button is-small dialog-button" (click)="close()">Ok</button>
  </div>
</dialog>
<dialog class="dialog-box" id="inputLength250Error">
  <div class="dialog-content">
    <h1><b>Error</b></h1>
    <p>
      Limit your input to 250 characters!
    </p>
    <button class="button is-small dialog-button" (click)="close()">Ok</button>
  </div>
</dialog>
<dialog class="dialog-box" id="inputLength50Error">
  <div class="dialog-content">
    <h1><b>Error</b></h1>
    <p>
      Limit your input to 50 characters!
    </p>
    <button class="button is-small dialog-button" (click)="close()">Ok</button>
  </div>
</dialog>
<dialog class="dialog-box" id="dateError">
  <div class="dialog-content">
    <h1><b>Error</b></h1>
    <p>
      Input a date between today and 2 years later!
    </p>
    <button class="button is-small dialog-button" (click)="close()">Ok</button>
  </div>
</dialog>
<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Kanbanize</h1>
      </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item has-dropdown" id="navbarDropdown">
        <a class="navbar-link has-text-primary" id="navbarButton">{{ username }}</a>
        <div class="navbar-dropdown is-right is-boxed">
          <a class="navbar-item has-text-danger" (click)="logout()">Log Out</a>
        </div>
      </div>
    </div>
  </div>
  <div class="centered-content">
    <div class="modal-box">
      <h1 class="title">Create a new task</h1>
      <div class="field">
        <label class="label">Task Title</label>
        <input
        id="taskTitleInput"
        class="input has-background-light is-medium"
        type="text"
        placeholder="Enter task name"
      />
      </div>
      <div class="field">
        <label class="label">Task Description</label>
        <textarea
          id="taskDescriptionInput"
          class="textarea has-background-light is-medium"
          placeholder="Enter task description"
        ></textarea>
      </div>
      <div class="field">
        <label class="label">Task Due Date</label>
        <input
        id="taskDateInput"
        class="input has-background-light is-medium"
        type="date"
      />
      </div>
      
      <br /><br />
      <div class="buttons is-right">
        <button class="button is-medium" (click)="cancel()">Cancel</button>
        <button
          class="button is-primary has-text-white is-medium"
          (click)="createTask()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
  
</div>
